<ion-view view-title="Welcome to Cooking Assistant">
  <ion-content class="padding" style="background-image: url(../img/blur.jpg)">
          <div class="row">
              <div class="col col-50">
                <a class="item item-avatar" href="#">
                  <img src="img/burger.jpg">
                  <h2>Chicken</h2>
                  <p>Sandwich</p>
                </a>
              </div>
              <div class="col col-50">
              <a class="item item-avatar" href="#">
                  <img src="img/bread.jpg">
                  <h2>Bread</h2>
                  <p>Toast</p>
                </a>
              </div>              
          </div>
          <div class="row">
              <div class="col">Grilled Salmon</div>
              <div class="col">Strawberry Pie</div>
              <div class="col">Egg Fried rice</div>
              <div class="col">Banana Pudding</div>
            </div>
        <button class="button button-full button-positive" ng-click="record()">
          {{text}}
        </button>
        <div class="container">
          <div ng-repeat="item in recognizedText" class="card">
          <div class="item item-text-wrap">{{item.origin}} : {{item.text}}</div>
          </div>
        </div>
        <script id = "my-modal.html" type = "text/ng-template">
           <ion-modal-view>
              <ion-header-bar>
                 <h1 class = "title">Listening</h1>
              </ion-header-bar>
              <ion-content>
                 Speak up
              </ion-content>
           </ion-modal-view>
        </script>
  </ion-content>
</ion-view>
